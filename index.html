<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div id="app" class="flex">
        <!-- Main content -->
        <main id="main-window" class="flex">
            <!-- Sidebar -->
            <aside id="sidebar" class="flex">
                <div class="sidebar-top">
                  <img class="big-logo" src="img/logo.svg" alt="logo">

                  <nav class="main-nav">
                    <button class="active" type="button" name="button">
                      <img src="img/home.svg" alt="">
                      <span>Home</span>
                    </button>


                    <button type="button" name="button">
                      <img src="img/search.svg" alt="">
                      <span>Cerca</span>
                    </button>

                    <button type="button" name="button">
                      <img src="img/libreria.svg" alt="">
                      <span>La tua libreria</span>
                    </button>
                  </nav>

                  <nav class="playlist-menu">
                    <button class="flex" type="button" name="button">
                      <i class="fas fa-plus-square"></i>
                      <span>Crea Playlist</span>
                    </button>

                    <ul class="playlist-list">
                      <li>
                        <button type="button" name="button">Nome playlist</button>
                      </li>
                      <li>
                        <button type="button" name="button">Nome playlist</button>
                      </li>
                      <li>
                        <button type="button" name="button">Nome playlist</button>
                      </li>
                      <li>
                        <button type="button" name="button">Nome playlist</button>
                      </li>
                      <li>
                        <button type="button" name="button">Nome playlist</button>
                      </li>
                      <li>
                        <button type="button" name="button">Nome playlist</button>
                      </li>
                      <li>
                        <button type="button" name="button">Nome playlist</button>
                      </li>
                    </ul>
                  </nav>
                </div>




                <div class="sidebar-bottom">
                  <button class="flex install-button" type="button" name="button">
                    <i class="far fa-arrow-alt-circle-down"></i>
                    <span>Installa app</span>
                  </button>

                  <button class="flex account-button" type="button" name="button">
                    <div class="circle">
                      <img src="img/profile.svg" alt="">
                    </div>
                    <span class="text-white">John Doe</span>
                  </div>
                  </button>
            </aside>

            <!-- Content -->
            <div id="content">
                <div class="content-top-bar">Top bare here</div>
                <div class="scrollable">
                    <nav class="content-menu">Menu</nav>

                    <section class="content-category">
                        <h2>Category title</h2>
                    </section>
                    <section class="content-category">
                        <h2>Category title</h2>
                    </section>
                    <section class="content-category">
                        <h2>Category title</h2>
                    </section>
                    <section class="content-category">
                        <h2>Category title</h2>
                    </section>
                    <section class="content-category">
                        <h2>Category title</h2>
                    </section>
                    <section class="content-category">
                        <h2>Category title</h2>
                    </section>
                    <section class="content-category">
                        <h2>Category title</h2>
                    </section>
                </div>
            </div>
        </main>

        <!-- Bottom Player -->
        <footer id="player" class="flex">
          <section class="left-player flex">
            <img src="img/sinister.jpeg" alt="sinister">

            <div class="item-title">
              <div class="text-white">Sinister</div>
              <div>Brano Nome</div>
            </div>

            <button type="button" name="button">
              <i class="far fa-heart"></i>
            </button>

            <button type="button" name="button">
              <i class="far fa-folder"></i>
            </button>
          </section>

          <section class="central-player">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-redo-alt"></i>
          </section>

          <section class="right-player flex">
            <i class="fas fa-list-ul text-white"></i>
            <i class="fas fa-tv text-white"></i>
            <i class="fas fa-volume-up text-white"></i>
            <div class="status-bar"></div>
          </section>
        </footer>
    </div>

</body>
</html>
